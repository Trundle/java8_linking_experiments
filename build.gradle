group 'de.hammerhartes.andy.linkingtest'
version '1.0-SNAPSHOT'

apply plugin: 'application'
apply plugin: 'java'

mainClassName = 'de.hammerhartes.andy.linkingtest.Service'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile "ch.qos.logback:logback-classic:${logbackVersion}"
    compile "com.fasterxml:classmate:${classmateVersion}"
    compile "org.glassfish.jersey.core:jersey-common:${jerseyVersion}"
    compile "org.jetbrains:annotations:${annotationsVersion}"
    compile "org.jodd:jodd-proxetta:${proxettaVersion}"
    compile "io.ratpack:ratpack-core:${ratpackVersion}"

    testCompile "junit:junit:${junitVersion}"
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.10'
}
