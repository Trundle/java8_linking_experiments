group 'de.hammerhartes.andy.apptest'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile "org.jodd:jodd-proxetta:${proxettaVersion}"
    compile "org.glassfish.jersey.core:jersey-common:${jerseyVersion}"
    compile "org.jetbrains:annotations:${annotationsVersion}"

    testCompile "junit:junit:${junitVersion}"
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.10'
}
